<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seloria's website</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a0a2e;
            --bg-secondary: #16001e;
            --accent-primary: #ff006e;
            --accent-secondary: #00f0ff;
            --accent-tertiary: #fb5607;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(180deg, #1a0a2e 0%, #16001e 50%, #0f0618 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .cta-button {
    background: transparent;
    color: var(--accent-primary);
    border: 3px solid var(--accent-primary);
    padding: 1rem 2.5rem;
    font-size: 1.125rem;
    font-weight: 700;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
    transition: all 0.3s;
    box-shadow: 
        0 0 10px rgba(255, 0, 110, 0.5),
        inset 0 0 10px rgba(255, 0, 110, 0.2);
}

.cta-button:hover {
    background: var(--accent-primary);
    color: var(--bg-primary);
    box-shadow: 
        0 0 20px rgba(255, 0, 110, 0.8),
        0 0 40px rgba(255, 0, 110, 0.4);
    transform: translateY(-2px);
}

        .description {
            background: rgba(25, 30, 50, 0.6);
            border-radius: 12px;
            padding: 2rem;
            margin: 3rem 0;
            border-left: 4px solid var(--accent-secondary);
            backdrop-filter: blur(20px);
        }

        .description p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature {
            background: rgba(100, 181, 246, 0.08);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent-secondary);
        }

        .feature h3 {
            color: var(--accent-secondary);
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            font-family: var(--font-heading);
        }

        .feature p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    #bg-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Seloria's website</h1>
        <p class="subtitle">A work in progress</p>
        
        <div class="description">
            <p>Currently this website only has a faction guide for <strong>Twilight Imperium 4th Edition</strong>!</p>
            <p>Access it through the button below</p
        </div>

        <a href="components/twilight-imperium-factions/index.html" class="cta-button">
            TI4 Faction Guide
        </a>
        <a href="components/blog/index.html" class="cta-button">
            My blog
        </a>
    </div>

    <!-- Add Three.js CDN in the <head> section -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Then add this before </body> -->
<canvas id="bg-canvas"></canvas>

<script>
// Canvas setup
const canvas = document.getElementById('bg-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ 
    canvas: canvas,
    alpha: true, 
    antialias: true 
});

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
camera.position.z = 30;

// Create Möbius strip using parametric geometry
function mobiusStrip(u, v, target) {
    u = u * Math.PI * 2;  // u goes from 0 to 2π
    v = v * 2 - 1;         // v goes from -1 to 1
    
    const R = 20;  // Radius of the central circle
    const w = 1;   // Half-width of the strip
    
    v = v * w;
    
    // Möbius strip parametric equations
    const x = (R + v * Math.cos(u / 2)) * Math.cos(u);
    const y = (R + v * Math.cos(u / 2)) * Math.sin(u);
    const z = v * Math.sin(u / 2);
    
    target.set(x, y, z);
}

const geometry = new THREE.ParametricGeometry(mobiusStrip, 500, 20);
const material = new THREE.MeshBasicMaterial({ 
    color: 0xff006e,  // Hot pink
    wireframe: true,
    transparent: true,
    opacity: 0.3,
    side: THREE.DoubleSide  // Renders both sides of faces
});
const mobius = new THREE.Mesh(geometry, material);
scene.add(mobius);

// Position it off-center
mobius.position.x = 5;
mobius.position.y = -2;

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    mobius.rotation.x += 0.0003;
    mobius.rotation.y += 0.0005;
    mobius.rotation.z += 0.0002;
    renderer.render(scene, camera);
}
animate();

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
